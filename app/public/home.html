<!DOCTYPE html>
<html lang="en" class="gr_friend-finder_herokuapp_com">
<head>
	<title>Friendr</title>
	<meta charset="utf-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script
	src="http://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
	crossorigin="anonymous"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous"></script>

	<!-- Font Awesome Glyphicons -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

	<div class="container">

		<div class="jumbotron">
			<h1 class>
				<i class="fa fa-facebook-square" aria-hidden="true">
				</i>
				Friend Finder
			</h1>
			<hr>
			<h2>Answer a few basic questions</h2>
			<h2>Then find the friend with the greatest compatibility!</h2>
			<br>
			<div class="survey">
			<a href="/survey">
					<button type="button" class="btn btn-lg btn-primary">
						<h4>
							<span class="glyphicon glyphicon-list-alt"></span>
							"Go to Survey"
						</h4>
					</button>
				</a>
			</div>
		</div>

		<footer class="footer"></footer>
		<div class="container">
			<p>
				<a href="/api/friends">API Friends List</a>
				|
				<a href="http://github.com/g-anico/Friendr">GitHub Repo</a>
			</p>
		</div>

		<div id="window-resizer-tooltip" style="display: none;">
			<a href="#" title="Edit settings"></a>
			<span class="tooltipTitle">Window size:</span>
			<span class="tooltipWidth" id="winWidth">1200</span>
			" x "
			<span class="tooltipTitle" id="winHeight">136</span>
			<br>
			<span class="tooltipTitle">Viewport size:</span>
			<span class="tooltipWidth" id="vpWidth">1200</span>
			" x "
			<span class="tooltipHeight" id="vpHeight">136</span>

		</div>
	</div>

</body>

</html>
